before_install:
- npm install gulp -g
install:
- npm update
- cp config.local.example.js config.local.js
script:
- gulp release
deploy:
  "curl -T $TRAVIS_BUILD_DIR/target/favpress.zip -u $FTP_USER:$FTP_PASSWORD ftp://moewe.io/development/favpress.zip"
  "curl -T $TRAVIS_BUILD_DIR/target/updator.json -u $FTP_USER:$FTP_PASSWORD ftp://moewe.io/development/updator.json"
  on:
    branch: master
deploy:
  - "curl -T $TRAVIS_BUILD_DIR/target/favpress.zip -u $FTP_USER:$FTP_PASSWORD ftp://moewe.io/stable/favpress.zip"
  - "curl -T $TRAVIS_BUILD_DIR/target/updator.json -u $FTP_USER:$FTP_PASSWORD ftp://moewe.io/stable/updator.json"
  on:
    branch: stable
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "$TRAVIS_BUILD_DIR/target/favpress.zip"
  - "$TRAVIS_BUILD_DIR/target/updator.json"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
