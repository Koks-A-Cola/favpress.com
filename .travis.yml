before_install:
  - npm install gulp -g
install:
  - npm update
  - cp config.local.example.js config.local.js
script:
  - gulp release
after_success:
  "curl --ftp-create-dirs -T $TRAVIS_BUILD_DIR/target/favpress.zip -u $FTP_USER:$FTP_PASSWORD ftp://moewe.io/$TRAVIS_BRANCH/favpress.zip"
  "curl --ftp-create-dirs -T $TRAVIS_BUILD_DIR/target/updator.json -u $FTP_USER:$FTP_PASSWORD ftp://moewe.io/$TRAVIS_BRANCH/updator.json"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "$TRAVIS_BUILD_DIR/target/favpress.zip"
    - "$TRAVIS_BUILD_DIR/target/updator.json"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    - secure: 
    - secure: 
